{% extends 'usuarios/base.html' %}
{% block conteudo %}  
    
    <div class="container">
        <h1>Pessoas Cadastradas</h1>
        <table class="table table-bordered table-striped" >
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
                <th>Edição do usuário</th>
            </tr>
            {% for usuario in usuarios %}
            
                <tr>
                    <td>{{usuario.id_usuario}}</td> 
                    <td>{{usuario.nome}}</td> 
                    <td>{{usuario.idade}}</td> 
                    
                    <td>

                        <form method="post" action="{% url 'editar' id=usuario.id_usuario %}"> 
                            {% csrf_token %}
                            <button type="submit">Editar</button> </form>



                        <form method="post" action="{% url 'delete' id=usuario.id_usuario %}">
                            {% csrf_token %} 
                            <button type="submit">Excluir</button> </form>


                    </td>
                    

           
                 </tr>

            
            {% endfor %}
        </table>

    </div>

{% endblock %}
